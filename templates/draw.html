<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рисование</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/draw.css">
</head>
<body>
    <h1>Холст для рисования</h1>

    <!-- Превью кисти -->
    <!-- <div id="brush-preview"></div> -->

    <!-- Кнопка переключения палитры -->
    <!-- <div>
        <button id="toggle-palette"></button>
    </div> -->
    <!-- Холст -->
    <canvas id="canvas" width="500" height="500"></canvas>

    <!-- Динамическая палитра -->
    <div id="palette" style="margin: 10px 0;"></div>

    <!-- Панель инструментов -->
    <div class="toolbar">
        <label for="size">Размер:</label>
        <input type="range" id="size" min="1" max="50" value="5">
        <span id="size-value">5</span>
        <!-- <button id="eraser">Резинка</button> -->
        <button id="clear">Очистить</button>
        <button id="save">Сохранить</button>
    </div>

    <!-- Скрипт -->
    <script src="../static/js/paint.js"></script>
</body>
</html>
